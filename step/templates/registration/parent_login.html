{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
{% load static%}

<style>
  body{
    background:rgba(150,50,20,0.2);
  }
    .container {
        background-image: url("/media/projectpic/school3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
  <div class="container"style="padding:120px;">
        <br>
        <br>
        <br>
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-3"></div>
      <!-- <div class="col-md-1"></div> -->
      <div class="col-md-6">
      <br>
      <br>
        {% if message %}
          <p>{{message}}</p>
        {% endif %}
        <div class="panel panel-default" style="margin-top:100px;">

          <div class="panel-heading">
            <div class="card" style="width:100%;" >
              <h1 id="login" class="text-center">SSF</h1>
              <ul class="list-group list-group-flush" style="width:90%; padding-left:30px;">
              <form  action="{%url 'student_login'%}" method="post">
                {% csrf_token %}
                {% bootstrap_form form%}

                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-sm" value="Login" style="width:100%; padding-left:30px;">
                </div>

                <input type="hidden" name="next" value="{{next}}">
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- empty div -->
      <div class="col-md-3"></div>
    </div>
  </div>

</body>
{% endblock %}
