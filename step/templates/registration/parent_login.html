{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
{% load static%}

<style>
    body {

    }
    .cont{
      background-image: url("/media/projectpic/school3.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    .conta{
      background:rgba(250,250,250,0.4);
      margin-top:-20px;
    }
</style>
<div class="cont">
  <div class="conta">
    <div class="container">
          <br>
          <br>
          <br>
      <div class="row">
        <!-- Empty div -->
        <div class="col-md-2"></div>
        <!-- <div class="col-md-1"></div> -->
        <div class="col-md-8" style="">
        <br>
        <br>
          {% if message %}
            <p>{{message}}</p>
          {% endif %}
          <div class="panel panel-default" style="margin-bottom:-5px;margin-top:200px;height:400px;background:rgb(60,30,20);">
            <div class="panel-heading" style="">
              <h1 id="login" class="text-center">SSF</h1>
              <p class="text-center">Login to View your Child's Information Updates.</p>
              </div>
              <div class="card" style="width:100%;height:100%" >

                <ul class="list-group list-group-flush" style="width:90%; padding-left:70px; padding-top:50px;">
                <form  action="{%url 'student_login'%}" method="post" style="color:white;">
                  {% csrf_token %}
                  {% bootstrap_form form%}

                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login" style="width:100%; padding-left:30px;background-color:mediumturquoise;font-size:18px;">
                  </div>

                  <input type="hidden" name="next" value="{{next}}">
                </form>
              </div>

          </div>
        </div>
        <!-- empty div -->
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
