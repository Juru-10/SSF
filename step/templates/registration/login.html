{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
  .cont{
    background:rgba(250,250,250,0.4);
  }
  img{
    border-radius: 50%;
    /* background-color: black; */
  }
  .container {
    margin-top:100px;
    margin-bottom:100px;
    padding-top:40px;
  }
</style>
<div class="cont">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
          <div class="col-md-2">
            <img src="/media/projectpic/admini.jpeg">
          </div>
          <div class="col-md-4">
            {% if form.errors %}
              <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

              <div class="panel-heading">
                <h3 class="text-center" style= "color:rgb(95, 225, 235)"><strong>Sign In as a School Admin</strong></h3>
              </div>
              <div class="panel-body">

                <form  action="/accounts/login/" method="post" style="width:100%;" >
                  {% csrf_token %}
                  {% bootstrap_form form%}

                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login" style="width:100%; padding-left:30px; background-color:mediumturquoise;font-size:18px;">
                  </div>

                  <input type="hidden" name="next" value="{{next}}" style="width:100%; padding-left:30px; color: rgb(87, 243, 230),">

                </form>

              </div>
            </div>
      </div>
      <div class="col-md-2">
          <img src="/media/projectpic/admin_pic.jpg">
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

</div>
