{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
{% load static%}

<style>
  body{
        background-image:url("/media/projectpic/schoolsa.jpg");
        background-repeat:no-repeat;
        background-size: 100% 90%;
    }
  .cont{
    background:rgba(250,250,250,0.4)
  }
</style>
<body>
  <div class="cont">
    <div class="container">
          <br>
          <br>
          <br>
      <div class="row">
        <!-- Empty div -->
        <div class="col-md-3"></div>
        <!-- <div class="col-md-1"></div> -->
        <div class="col-md-6">
        <br>
        <br>
          {% if message %}
            <p>{{message}}</p>
          {% endif %}
          <div class="panel panel-default" style="margin-top:80px;margin-bottom:200px;background:rgba(0,0,0,0.6);height:400px;">

            <div class="panel-heading" style="background:rgba(210,210,210,0.6);">
              <h1 id="login" class="text-center">SSF</h1>
              </div>
              <div class="card" style="width:100%;" >

                <ul class="list-group list-group-flush" style="width:90%; padding-left:30px;">
                <form  action="/guide_login/" method="post" style="color:white;padding-top:50px;">
                {% csrf_token %}
                {% bootstrap_form form%}

                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-sm" value="Login" style="width:100%; padding-left:30px;background-color:mediumturquoise;font-size:18px;">
                </div>

                <input type="hidden" name="next" value="{{next}}">
                </form>
              </div>

          </div>
        </div>
        <!-- empty div -->
        <div class="col-md-3"></div>
      </div>
    </div>

  </div>
</body>
{% endblock %}
