{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-image: url("/media/projectpic/scolars.png");
        background-repeat: no-repeat;
        background-size: 100% 80%;
      }
      .cont{
        background:rgba(0,0,0,0.4);
        margin-top:-20px;
      }
    </style>
</head>
<body>
  <div class="cont">
    <header style="height:150px;font-size:50px;margin-bottom:50px;padding-top:70px;color:white;">
      <p class="text-center">School Admin Dashboard</p>
    </header>
    <div class="container" style="padding-bottom:200px;">
      <div class="row">

        <div class="panel-body">
          <div class="panel panel-default">
            <div class="col-md-12">
              <h3><a style="margin-right:20.1vw;color:rgb(28,253,245);" href="{%url 'guides' %}"><strong>Guides</strong></a>
                <a style="width:200px;background:rgb(28,253,245);font-weight:bold;" class="btn btn-primary btn-lg" href="{%url 'add_guide' %}">Add Guide</a></h3><hr>
              <h3><a style="margin-right:20.5vw;color:rgb(28,253,245);" href=""><strong>Levels</strong></a>
                <a style="width:200px;background:rgb(28,253,245);font-weight:bold;" class="btn btn-primary btn-lg" href="{%url 'add_level' %}">Add Class/ Level</a></h3><hr>
              <h3><a style="margin-right:19.1vw;color:rgb(28,253,245);" href=""><strong>Students</strong></a>
                <a style="width:200px;background:rgb(28,253,245);font-weight:bold;" class="btn btn-primary btn-lg" href="{%url 'add_student' %}">Add Student</a></h3>
            </div>
          </div>
        </div>
        <div class="col-md-12"></div>

      </div>
    </div>
  </div>
</body>
{% endblock %}
